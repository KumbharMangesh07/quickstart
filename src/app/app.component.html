<h1>{{name}}</h1>

<input [(ngModel)]="newTodo" type="text" (keyup.enter)=addList()/>

<h2> LIST BELOW</h2>

<ul>
    <li *ngFor="let item of lists; let i=index">
        <span (click)="item.isFlag=!item.isFlag" *ngIf="item.isFlag" >{{item.content}}</span>
        <input #box (keyup.enter)=updateList(i,box.value) value={{item.content}}  *ngIf="!item.isFlag">
        <span>
            <button (click)="deleteList(i)">DELETE </button>
        </span>
    </li>
</ul>
